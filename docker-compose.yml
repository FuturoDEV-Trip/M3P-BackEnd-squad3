version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile 
    container_name: backend-app
    ports:
      - "3000:3000"  
    environment:
      - NODE_END=production
    depends_on:
      - db

  db:
    image: postgres
    container_name: meu-servidor-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:



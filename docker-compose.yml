version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile 
    container_name: backend-app
    ports:
      - "3000:3000"  
    environment:
      - NODE_ENV=production
    depends_on:
      - db

  db:
    image: postgres
    container_name: meupostgres-back
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


